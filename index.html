<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Search</title>
  </head>
  <body>
    <p onclick="countAlbums()" class="counter" id="counter" href="#">0</p>

    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">Browsic</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <h2>#Skrillex</h2>
      <div id="splide" class="splide">
        <div class="splide__track">
          <ul class="splide__list"></ul>
        </div>
      </div>
      <h2>#xxxtentacion</h2>
      <div id="splide2" class="splide">
        <div class="splide__track">
          <ul id="splide-list-2" class="splide__list"></ul>
        </div>
      </div>
      <h2>#Fabrizio de Andr√®</h2>
      <div id="splide3" class="splide">
        <div class="splide__track">
          <ul id="splide-list-3" class="splide__list"></ul>
        </div>
      </div>
      <div id="showmore"><a href="#" onclick="loadMore()">show more</a></div>
      <h2>#mood</h2>
      <div id="splide4" class="splide">
        <div class="splide__track">
          <ul id="splide-list-4" class="splide__list"></ul>
        </div>
      </div>
      <h2>#eminem</h2>
      <div id="splide5" class="splide">
        <div class="splide__track">
          <ul id="splide-list-5" class="splide__list"></ul>
        </div>
      </div>
      <h2>Linkin Park</h2>
      <div id="splide6" class="splide">
        <div class="splide__track">
          <ul id="splide-list-6" class="splide__list"></ul>
        </div>
      </div>
    </div>
    <audio class="newAudio" src=""></audio>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
  </body>
</html>
